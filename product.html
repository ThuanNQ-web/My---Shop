<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover { text-decoration: underline; }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 50px;
    }
    .product {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="./">Home</a>
    <a href="./product.html">Products</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <div class="products">
    <div class="product">
      <img src="p1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10</p>
    </div>
    <div class="product">
      <img src="p2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$20</p>
    </div>
    <div class="product">
      <img src="p3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$30</p>
    </div>
  </div>
</body>
</html>
