<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 20px; text-align: center; }
    nav { background: #444; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
    .product { border: 1px solid #ccc; border-radius: 10px; margin: 10px; width: 250px; text-align: center; padding: 15px; }
    .product img { width: 100%; border-radius: 10px; }
    button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    footer { background: #222; color: white; text-align: center; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Memory Lamp – The Scent of Memories</h1>
    <p>Affordable products for everyone</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h2>Product 1</h2>
      <p>$20.00</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h2>Product 2</h2>
      <p>$35.00</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h2>Product 3</h2>
      <p>$15.00</p>
      <button>Buy Now</button>
    </div>
  </div>

  <footer>
    <p>© 2025 My Shop. All rights reserved.</p>
  </footer>
</body>

</html>
