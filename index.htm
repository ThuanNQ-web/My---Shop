<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lamp – The Scent of Memories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }

    /* Header với ảnh nền */
    /* Header với ảnh nền */
header {
  background: url('bg.jpg') no-repeat center center/cover;
  text-align: center;
  padding: 60px 20px;
}

header h1, header p {
  color: orange; /* chữ màu đen */
  font-family: "Times New Roman", Times, serif; /* font Times New Roman */
}

header h1 {
  font-size: 2.5em;
  font-weight: bold;
}

header p {
  margin-top: 10px;
  font-size: 1.2em;
}


    /* Navigation */
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 30px 20px;
      text-align: center;
    }

    .product-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 15px 0 10px;
    }

    .product p {
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: green;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn:hover {
      background: darkgreen;
    }

    /* Footer luôn ở dưới */
    footer {
      background: #222;
      color: pink;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Memory Lamp – The Scent of Memories</h1>
    <p>Affordable products for everyone</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="product-container">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Tinh dầu Than đen</h3>
        <p>100k</p>
        <a href="#" class="btn">Mua ngay</a>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Tinh dầu mắm bò hóc</h3>
        <p>150k</p>
        <a href="#" class="btn">Mua ngay</a>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Tinh dầu Hạt Sen</h3>
        <p>350k</p>
        <a href="#" class="btn">Mua ngay</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 My Shop. All rights reserved.</p>
  </footer>

</body>
</html>
